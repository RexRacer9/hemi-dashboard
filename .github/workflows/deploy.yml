name: Deploy HEMI Dashboard

# Controls when the action will run. 
# Triggers the workflow on push events but only for the main branch.
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v5

      # Sets up Node.js in the runner
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS version of Node.js
          cache: 'npm'

      # Installs project dependencies
      - name: Install dependencies
        run: npm install

      # Creates a production build of the app
      - name: Build project
        run: npm run build
        env:
          REACT_APP_FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          REACT_APP_FMP_API_KEY: ${{ secrets.FMP_API_KEY }}

      # Deploys the built app to the gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

